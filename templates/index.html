<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные цитаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header text-white">
                        <h2 class="text-center mb-0">
                            <i class="fas fa-quote-left"></i> Случайные цитаты
                        </h2>
                    </div>

                    <div class="card-body text-center p-5">
                        <div class="quote-box">
                            <i class="fas fa-quote-left quote-icon"></i>

                            <p class="quote-text display-6">
                                "{{ quote }}"
                            </p>

                            <i class="fas fa-quote-right quote-icon"></i>
                        </div>

                        <div class="author mt-4">
                            <p class="h5 text-muted">
                                — {{ author }}
                            </p>
                        </div>

                        <div class="actions mt-5">
                            <a href="/refresh" class="btn btn-primary btn-lg">
                                <i class="fas fa-sync-alt"></i> Новая цитата
                            </a>

                            <button onclick="copyQuote()" class="btn btn-outline-secondary btn-lg ms-3">
                                <i class="fas fa-copy"></i> Копировать
                            </button>
                        </div>
                    </div>

                    <div class="card-footer text-center text-muted">
                        <small>
                            Цитаты предоставлены
                            <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>
                        </small>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <div class="btn-group">
                        <a href="/" class="btn btn-outline-info">Домашняя страница</a>
                        <a href="/refresh" class="btn btn-outline-success">Обновить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyQuote() {
            const quoteText = "«" + "{{ quote }}" + "» — {{ author }}";

            navigator.clipboard.writeText(quoteText)
                .then(() => {
                    alert('Цитата скопирована в буфер обмена!');
                })
                .catch(err => {
                    console.error('Ошибка копирования: ', err);
                });
        }

        // Автоматическое обновление каждые 30 секунд (опционально)
        setTimeout(() => {
            window.location.href = '/refresh';
        }, 30000);
    </script>
</body>
</html>
